<ul id="movieList">
  <!-- Movies will go here, see below. -->
</ul>

<script>
var favoriteMovies = [
  {
    name: 'Cool Runnings',
    year: 1993,
    url: 'http://www.imdb.com/title/tt0106611/',
    ratings: [5, 5, 5, 5, 5, 5, 5, 5]
  },
  {
    name: 'Terminator 2',
    year: 1991,
    url: 'http://www.imdb.com/title/tt0103064/',
    ratings: [5, 4, 3, 5, 4, 5, 4, 5, 5, 5, 3]
  },
  {
    name: 'Interstellar',
    year: 2014,
    url: 'http://www.imdb.com/title/tt0816692/',
    ratings: [5, 3, 5, 5, 1, 2, 4, 5, 5, 2]
   }
]

var movieList = document.querySelector("#movieList");

function loadMovies (){
  for(var i = 0; i < favoriteMovies.length ; i++) {
    //Create li element
    var listItem = document.createElement("li");

    // Create anchor and add attributes
    var movieLink = document.createElement("a");
    movieLink.setAttribute("href",favoriteMovies[i].url);
    movieLink.textContent = favoriteMovies[i].name;

    //Create span with movie info and set textContent
    var movieInfo = document.createElement("span");
    numRating = favoriteMovies[i].ratings.length;

    //loop to add up the average rating for each Movie
    var ratingSum = 0;
       for(var j = 0; j < numRating; j++) {
         ratingSum = parseInt(ratingSum + favoriteMovies[i].ratings[j]);
       }

    //Average the rating and reduce trailing decimals
    var ratingAvg = Math.round(ratingSum/numRating * 10) /10;

    //Set textContent for span
    movieInfo.textContent = "( " + favoriteMovies[i].year + ", " + ratingAvg + " Stars, " + numRating + " ratings)";

    //append everything to the page
    movieList.appendChild(listItem);
    listItem.appendChild(movieLink);
    listItem.appendChild(movieInfo);
  }
}

// Create a <li> for each movie that looks like this and add it to the list:
// <li>
//   <a href="http://www.imdb.com/title/tt0106611/">Cool Runnings</a>
//   <span>(1993, 5.0 stars, 8 ratings)</span>
// </li>
loadMovies();
</script>
