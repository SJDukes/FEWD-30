<!DOCTYPE html>

<html>
  <head>
    <title>CSS Layout Intro</title>
  <link rel="stylesheet" href="layout-intro.css">

  </head>
  <body>
    <h1>CSS Layout Intro</h1>

    <h2>Tables</h2>
    <table>
      <tbody>
        <tr>
          <td>Column1</td>
          <td>Column2</td>
          <td>Column3</td>
        </tr>
      </tbody>
    </table>

    <h2>Float</h2>
      <section>
        <div>Column1</div>
        <div>Column2</div>
        <div>Column3</div>
      </section>

    <h2>Flexbox</h2>
      <ul>
        <li>Column1</li>
        <li>Column2</li>
        <li>Column3</li>
      </ul>

    <h2>Flexbox Even Columns</h2>
      <ul class="even-columns">
        <li>Column1</li>
        <li>Column2</li>
        <li>Column3</li>
      </ul>

    <h2>Flexbox Sidebar</h2>
      <ul class="two-column">
        <li class="sidebar">Column1</li>
        <li class="main">Column2</li>
      </ul>

      <h2>Flexbox Four Columns</h2>
        <ul class="four-column">
          <li class ="sidebar">Column1</li>
          <li class="main">Column2</li>
          <li class="sidebar">Column3</li>
        </ul>


  </body>
</html>
