<script>

function fullName(fName,lName) {
  var result = fName + ' ' + lName;
  return result;
}


function add(n,m) {
    var n1 = parseInt(n);
    var m1 = parseInt(m);

    var result = n1+m1;
  return result;
}


function CalcNums() {
var n = prompt("What is the first number?");
var m = prompt("What is the second number?");

var sum = add(n,m);

alert("Your number is " + sum);
};



function Greeting() {
  var fName = prompt("What is your first name?");
  var lName = prompt("What is your last name?");
  var age = prompt("How old are you?");

  var year = 2015-age;
  alert("Your name is " + fName + ' ' + lName + " and you were born in " + year);
}






</script>
